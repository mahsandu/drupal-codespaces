      value: '<p><strong>Meet Jordan, Our Campaign Strategist</strong><br>Jordan Reyes drives results with strategy, analytics, and a keen understanding of audiences. As Marketing Manager at <strong>Corporate Clean</strong>, Jordan crafts data-backed plans that turn attention into action.</p><blockquote><p><em>“Marketing is storytelling plus timing. Get both right, and people will listen.”</em></p></blockquote><p>Jordan holds a degree in Marketing and Digital Media and brings over 8 years of experience working with e-commerce brands and SaaS companies. Before joining Corporate Clean, Jordan led the marketing department at a fast-growing lifestyle brand, where their campaigns regularly doubled online conversions. Jordan also brings deep knowledge of customer personas, funnel optimization, and channel strategy.</p><p><strong>Expertise</strong>: Campaign strategy, email marketing, paid media<br><strong>Fun Fact</strong>: Jordan is a certified coffee snob and runs a niche food blog.<br><strong>LinkedIn</strong> | <strong>Contact Jordan</strong></p>'
