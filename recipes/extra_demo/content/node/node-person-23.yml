      value: '<p><strong>Meet Nina, Our Visual Genius</strong><br>Nina Patel is a design powerhouse with an eye for detail and a passion for bold aesthetics. She brings concepts to life across web, social, and print with style and consistency at <strong>Corporate Clean</strong>.</p><blockquote><p><em>“Design is how we communicate without words. I make sure it speaks the right message.”</em></p></blockquote><p>With a degree in Graphic Design and a background in fashion and editorial art direction, Nina brings a multidisciplinary perspective to every project. She’s worked with global agencies and boutique studios alike, with work featured in design publications and industry showcases. Her focus is on creating design systems that are not only beautiful but also functional and user-focused.</p><p><strong>Expertise</strong>: UI/UX design, motion graphics, social visuals</p><p><strong>Fun Fact</strong>: Nina collects vintage posters and reimagines them in modern styles.</p><p><a href="#"><strong>LinkedIn</strong></a> | <a href="#"><strong>Contact Nina</strong></a></p>'
