      value: '<p><strong>Meet Samira, Our Tech Lead &amp; Co-Founder</strong><br>Samira Chen brings technical excellence and startup experience to the table. As our CTO, she leads digital strategy, oversees development, and ensures our client projects are scalable, fast, and future-proof at <strong>Corporate Clean</strong>.</p><blockquote><p><em>“I love building things that are both beautiful and bulletproof. Our clients deserve nothing less.”</em></p></blockquote><p>Samira holds a Master’s in Computer Science and has worked as a lead developer for two venture-backed tech startups, where she architected custom CMS platforms and led cross-functional teams. She''s an active contributor to open-source projects and frequently speaks at web development and Drupal conferences. Her background combines deep technical knowledge with a passion for clean, maintainable code.</p><p><strong>Expertise</strong>: CMS architecture, front-end performance, API integrations</p><p><strong>Fun Fact</strong>: Samira speaks four languages—code and otherwise.</p><p><a href="#"><strong>LinkedIn</strong></a> | <a href="#"><strong>Contact Samira</strong></a></p>'
