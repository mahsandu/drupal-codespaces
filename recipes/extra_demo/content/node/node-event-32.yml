  field_content:
    -
      value: '<p>Corporate Clean’s CEO Alex Morgan and Designer Nina Patel will take the stage at <strong>ForwardUX 2026</strong>, one of Europe’s premier conferences on user experience and digital branding. Their talk will focus on how strategic storytelling, clean design systems, and modular UX empower fast-scaling businesses.</p><p>We’re excited to be part of a global conversation on purpose-driven design. Attendees will gain insights from real-world brand transformations and learn how to design systems that scale with integrity and consistency.</p>'
