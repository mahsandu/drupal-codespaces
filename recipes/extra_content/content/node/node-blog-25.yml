  field_content:
    -
      value: '<p><strong>When speed meets strategy, great things happen.</strong></p><p>We partnered with a fast-scaling fintech startup that needed a complete brand refresh to align with its growing user base and international expansion. The challenge? A tight six-week timeline and a saturated market full of similar-looking brands.</p><p><strong>Our Approach</strong><br>We kicked off with a brand audit and competitor analysis, followed by two collaborative workshops to define tone, values, and visual identity. From there, we developed a bold new logo, color palette, typography system, and design assets.</p><p><strong>The Outcome</strong><br>The new brand launched ahead of schedule and instantly boosted recognition across investor presentations, app store listings, and digital ads. The client reported a 3x increase in web engagement in the month following launch.</p>'
