      value: '<p><strong>Meet Leo, Our Code Craftsman</strong><br>Leo Fischer turns design into seamless digital experiences. Whether it''s building responsive sites, integrating third-party tools, or customizing CMS platforms like Drupal, Leo brings the tech to life at <strong>Corporate Clean</strong>.</p><blockquote><p><em>“My job is to make the design feel effortless for the end user—and work flawlessly under the hood.”</em></p></blockquote><p>Leo studied Software Engineering and spent several years working as a freelance web developer, collaborating with design studios across Europe. He has contributed to Drupal modules and specializes in performance optimization and accessibility. Leo’s meticulous approach to front-end development ensures every detail matches the creative vision—and functions perfectly on every screen size.</p><p><strong>Expertise</strong>: Front-end development, CMS customization, accessibility</p><p><strong>Fun Fact</strong>: Leo once built an interactive portfolio entirely in ASCII.</p><p><a href="#"><strong>LinkedIn</strong></a> | <a href="#"><strong>Contact Leo</strong></a></p>'
