  field_content:
    -
      value: "<p>We’re thrilled to unveil <strong>Corporate Clean</strong>, our new professional website template designed specifically for modern businesses that want a sleek, responsive, and high-performing online presence. Whether you're launching a new brand or refreshing your corporate identity, Corporate Clean gives you the tools to build a trustworthy and compelling digital front door—without writing a single line of code.</p><p>Built with clean design principles, intuitive navigation, and performance in mind, Corporate Clean is perfect for showcasing your services, highlighting your team, and sharing company updates. The template is fully responsive, meaning it looks and performs beautifully across all devices—from desktops to smartphones.</p><p>Corporate Clean comes packed with customizable sections including hero banners, service grids, testimonials, news modules, and contact forms. You can easily adapt the layout to match your brand identity with flexible color schemes, font choices, and visual blocks that require zero design experience.</p><p>Speed, accessibility, and CMS compatibility were top priorities during development. The template is optimized for fast loading, SEO-ready out of the box, and WCAG-compliant to ensure your site is inclusive and easy to find. Best of all, Corporate Clean is built for the <strong>Drupal CMS</strong>, making it an ideal choice for organizations that rely on Drupal’s flexibility, scalability, and enterprise-grade features.</p><p>Starting today, Corporate Clean is available as a free download. Explore the <strong>Demo</strong> to see how it works in action and imagine how your business could benefit from a polished, professional website that’s ready to grow with you.</p>"
      format: content_format
  field_description:
