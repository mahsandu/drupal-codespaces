      value: '<p><strong>Meet Alex, Our Founder &amp; Creative Visionary</strong><br>Alex Morgan is the heart and soul of <strong>Corporate Clean</strong>. With over a decade of experience in design and branding, Alex founded the agency to help businesses tell compelling visual stories. As both CEO and lead designer, Alex brings strategic thinking and artistic flair to every project.</p><blockquote><p><em>“I believe great design has the power to change how people feel about a brand. That’s what drives me.”</em></p></blockquote><p><strong>Expertise</strong>: Brand identity, creative direction, client strategy</p><p><strong>Fun Fact</strong>: Alex once designed a logo on a napkin that went viral.</p><p><a href="#"><strong>LinkedIn</strong></a> | <a href="#"><strong>Contact Alex</strong></a></p>'
