  field_content:
    -
      value: '<p><strong>Helping a founder find their voice—and their audience.</strong></p><p>One of our favorite projects was helping the founder of a tech consultancy build a personal brand on LinkedIn. They had years of experience and plenty of insights to share but lacked the structure and visual presence to stand out.</p><p><strong>Our Process</strong><br>We created a brand guide tailored to LinkedIn—visual identity, tone of voice, and content categories. Then we built a post calendar, designed content templates, and coached the founder on storytelling and engagement strategies.</p><p><strong>The Transformation</strong><br>Within 90 days, their followers grew from 400 to over 3,500. Several posts went viral in the tech startup space, and new client leads came directly through DMs. The founder even got invited to speak at an industry panel.</p>'
